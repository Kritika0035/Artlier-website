<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="website.css" rel="stylesheet">
    <style>
        @font-face {
          font-family: "prata", serif;
          src: url('https://fonts.googleapis.com/css2?family=Prata&display=swap');
       }
       
       * {
          font-family: "prata", serif;
       }
    </style>
</head>
<body>

    <section id="loginpage">
<div id="login">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
</div>

<div id="passwrd">
        <label for="password">Password</label>
        <input type="password" size="50" placeholder="Enter Password" name="password" id="password" required>
</div>

<div id="remem">
        <label for="remember">Remember me</label>
        <input type="checkbox" checked="checked" name="remember" id="remember">
        <a href="#forgotpassword" >Forgot password?</a>
</div>

<div id="submit">

    <button type="submit" >Login</button>

</div>

<h5 id="h5">Or</h5>

<div id="otheroptions">
    
    <a href="https://www.google.com/">
    <img src="google-plus.png" alt="loading" id="google"></a>
    <img src="facebook.png" alt="loading" id="facebook">
    <img src="twitter.png" alt="loading" id="twitter">
</div>

    <a id="sign" href="signup.html">
    <h4>Not a member? Sign Up</h4></a>






    </section>
    
</body>
</html>
